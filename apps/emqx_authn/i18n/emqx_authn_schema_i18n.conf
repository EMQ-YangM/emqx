  node_status {
    desc {
      en: """The status of the resource for each node."""
      zh: """每个节点上资源的状态。"""
    }
    label: {
      en: """Resource Status in Node"""
      zh: """节点资源状态"""
    }
  }

  node_error {
    desc {
      en: """The error of node."""
      zh: """每个节点上error。"""
    }
    label: {
      en: """Error in Node"""
      zh: """节点Error"""
    }
  }

  matched {
    desc {
      en: """Count of this resource is queried."""
      zh: """请求命中次数。"""
    }
    label: {
      en: """Matched"""
      zh: """已命中"""
    }
  }

  success {
    desc {
      en: """Count of query success."""
      zh: """请求成功次数。"""
    }
    label: {
      en: """Success"""
      zh: """成功"""
    }
  }

  failed {
    desc {
      en: """Count of query failed."""
      zh: """请求失败次数。"""
    }
    label: {
      en: """Failed"""
      zh: """失败"""
    }
  }

  rate {
    desc {
      en: """The rate of matched, times/second."""
      zh: """命中速率，单位：次/秒。"""
    }
    label: {
      en: """Rate"""
      zh: """速率"""
    }
  }

  rate_max {
    desc {
      en: """The max rate of matched, times/second."""
      zh: """最大命中速率，单位：次/秒。"""
    }
    label: {
      en: """Max Rate"""
      zh: """最大速率"""
    }
  }

  rate_last5m {
    desc {
      en: """The average rate of matched in the last 5 minutes, times/second."""
      zh: """5分钟内平均命中速率，单位：次/秒。"""
    }
    label: {
      en: """Rate in Last 5min"""
      zh: """5分钟内速率"""
    }
  }

  node {
    desc {
      en: """Node name."""
      zh: """节点名称。"""
    }
    label: {
      en: """Node Name."""
      zh: """节点名称。"""
    }
  }
